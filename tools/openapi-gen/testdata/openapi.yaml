components:
    schemas:
        AnyOfUnion2:
            properties:
                option:
                    oneOf:
                        - $ref: '#/components/schemas/Option1'
                        - $ref: '#/components/schemas/Option2'
            type: object
        AnyOfWithoutWrapperReq:
            description: |-
                AnyOfWithoutWrapperReq is a union type that accepts either Option1 or Option2
                The actual implementation is in oneof_gen.go (auto-generated)
            type: object
        BodyWithWrapperResp:
            properties:
                message:
                    type: string
            type: object
        BodyWithoutWrapperResp:
            properties:
                message:
                    type: string
            type: object
        GetWithQueryParamsReq:
            type: object
        GetWithQueryParamsResp:
            properties:
                message:
                    description: Message is a personalized greeting message
                    type: string
            type: object
        GetWithoutQueryParamsReq:
            type: object
        GetWithoutQueryParamsResp:
            properties:
                message:
                    description: Message is a simple message
                    type: string
            type: object
        Option1:
            properties:
                option1Field:
                    description: Option1Field is the first option field
                    type: string
            type: object
        Option2:
            properties:
                option2Field:
                    description: Option2Field is the second option field
                    type: string
            type: object
        PaymentOptions:
            description: PaymentOptions represents possible payment methods
            properties:
                option1:
                    $ref: '#/components/schemas/Option1'
                    nullable: true
                option2:
                    $ref: '#/components/schemas/Option2'
                    nullable: true
            type: object
        PostWithJsonBodyAndQueryParamsReq:
            properties:
                age:
                    description: Age is the age of the person to greet
                    type: integer
            type: object
        PostWithJsonBodyAndQueryParamsResp:
            properties:
                message:
                    description: Message is a personalized greeting message
                    type: string
            type: object
        PostWithJsonBodyReq:
            properties:
                name:
                    description: Name is the name to greet
                    type: string
            type: object
        PostWithJsonBodyResp:
            properties:
                message:
                    description: Message is a personalized greeting message
                    type: string
            type: object
